<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Monitoring</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/parent.css">
    <link rel="stylesheet" href="css/child.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script>
        function slider() {
            console.log("Slider Clicked");
        }
        function stepBackward() {
            console.log("Step Backward Clicked");
        }
        function backward() {
            console.log("Backward Clicked");
        }
        function pause() {
            console.log("Pause Clicked");
        }
        function stop() {
            console.log("Stop Clicked");
        }
        function eject() {
            console.log("Eject Clicked");
        }
        function forward() {
            console.log("Forward Clicked");
        }
        function stepForward() {
            console.log("Step Forward Clicked");
        }
        function power() {
            console.log("Power Button Clicked");
        }
        function lamp() {
            console.log("Lamp Button Clicked");
        }
        function dowser() {
            console.log("Dowser Button Clicked");
        }
        function audio() {
            console.log("Audio Button Clicked");
        }
        function automationCue() {
            console.log("Automation Cue Clicked");
        }
        function splList() {
            console.log("Spl List Clicked");
        }

    </script>

</head>
<body>

<template id="parent-component" >
    <!--ko if:!$data.active()-->
        <!-- ko if: Offline-->
            <div class="parent_monitoring_container">
            <div class="parent_monitoring_sidebar" data-bind="style:{background: sidebarStatus}"></div>
            <div class="parent_monitoring_navbar">
                <div class="navicon" data-bind="visible: PlayingStatus, style:{color: PlayingStatus}"><i class="fa-solid fa-play"></i><input readonly data-bind="value: status"/></div>
                <div class="navicon" data-bind="visible: Pause, style:{color: Pause}"><i class="fa-solid fa-pause"><input readonly data-bind="value: status"/></i></div>
                <div class="navicon" data-bind="visible: Error, style:{color: Error}"><i class="fa-solid fa-triangle-exclamation"><input readonly data-bind="value: status"/></i></div>
                <div class="navicon" data-bind="visible: Sync, style:{color: Sync}"><i class="fa-solid fa-arrows-rotate"><input readonly data-bind="value: status"/></i></div>
                 <div class="navicon" data-bind="visible: Offline, style:{color: Offline}"><i class="fa-solid fa-circle-xmark"></i><input readonly data-bind="value: status"/></div>
                <select class="selectOption" data-bind="options: SelectedName, css:{selectName: SelectedName}"></select>
                <a class="nav-link dropdown-toggle" id="dropdown-toggle-select" data-bs-toggle="dropdown"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                <div class="navicon-slider" data-bind="value: $data.active(), click: _switch"><i class="fa-solid fa-sliders-h" style="position: relative; top: 8px;"></i></div>
            </div>
            <div class="parent_monitoring_middle">
                <div data-bind="style: {color: '#888888'}"><i class="fa-solid fa-plug"></i></div>
                <div data-bind="style: {color: '#888888'}"><i class="fa-solid fa-circle"></i></div>
                <div data-bind="style: {color: '#888888'}"><i class="fa-solid fa-calendar-week"></i></div>
                <div data-bind="style:{color: '#888888'}"><i class="fab fa-chromecast"></i></div>
            </div>
            <div class="parent_monitoring_right">
                <input readonly class="movieTem" data-bind="value: spl, style:{width: '650px', color: '#F1F1F1', fontSize: '20px'}" />
                <input readonly class="movieTem" data-bind="value: current_clip, style:{width: '650px', right: '160px'}" />
                <input readonly class="movieTem" data-bind="value: current_playtime, css:{parentCurrentPlaytime:current_playtime}" />
                <input readonly class="movieTem" data-bind="value: playtime_left, visible: progressPercentual, css:{parentProgressPercentual:progressPercentual}"/>
                <div class="progress" data-bind="visible: progressPercentual">
                  <div class="progress-bar" role="progressbar" data-bind="style: {width: 'None', background: progressBar}"></div>
                </div>
                <span class="movieTem">Updated at:<input readonly class="movieTem" data-bind="value: update_time, visible: progressPercentual, css:{updateTime: progressPercentual}" /></span>
                <br>
                <span class="movieTem">Next show:<input readonly class="movieTem" data-bind="value: next_show_spl, css: {nextShowSpl: $data.next_show_spl}" /></span>
                <span class="showTime">Start in:<input readonly data-bind="value: next_show_time, css:{nextShowTime: $data.next_show_time}"/></span>
            </div>
            <div class="parent_monitoring_projector" data-bind="style: {color: NoProjector}">
                <!-- ko if: NoProjector -->
                    <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 0</span><br>
                    <span class="projectorTem">No added device</span><br>
                <!-- /ko -->
                <!-- ko ifnot: NoProjector -->
                    <div class="projectorContainer">
                        <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 0</span><br>
                        <span class="projectorTem" data-bind="style: {color: '#888888'}"><i class="fa-solid fa-video"></i></span>
                        <span class="projectorTem" data-bind="style: {color: '#888888'}"><i class="fa-solid fa-power-off"></i></span>
                        <span class="projectorTem" data-bind="style: {color: '#888888'}"><i class="fa-solid fa-record-vinyl"></i></span>
                        <span class="projectorTem" data-bind="style: {color: '#888888'}"><i class="fa-solid fa-lightbulb"></i></span>
                        <div>
                            <span class="projectorTemTitle">Channel:</span>
                            <span class="projectorTemTitle">Lamp Hour:</span>
                            <input class="projectorTemInput" data-bind="value: channel, css:{ChannelLamp: $data.channel}" />
                            <input class="projectorTemInput" data-bind="value: lamphours, style:{color: '#888888'}, css:{ChannelLamp: $data.lamphours}" />
                        </div>
                    </div>
                    <div class="projectorContainer">
                        <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 1</span><br>
                        <span class="projectorTem" data-bind="style: {color: '#888888'}"><i class="fa-solid fa-video"></i></span>
                        <span class="projectorTem" data-bind="style: {color: '#888888'}"><i class="fa-solid fa-power-off"></i></span>
                        <span class="projectorTem" data-bind="style: {color: '#888888'}"><i class="fa-solid fa-record-vinyl"></i></span>
                        <span class="projectorTem" data-bind="style: {color: '#888888'}"><i class="fa-solid fa-lightbulb"></i></span>
                        <div>
                            <span class="projectorTemTitle">Channel:</span>
                            <span class="projectorTemTitle">Lamp Hour:</span>
                            <input class="projectorTemInput" data-bind="value: channel1, css:{ChannelLamp: $data.channel1}" />
                            <input class="projectorTemInput" data-bind="value: lamphours1, style:{color: '#888888'}, css:{ChannelLamp: $data.channel1}" />
                        </div>
                    </div>
                <!-- /ko -->
            </div>
            <div class="parent_monitoring_audio">
                <span class="audioTem" style="color: #BBBBBB; font-size: 14px;">Audio</span>
                <br>
                <span class="audioTem" data-bind="visible: AudioNormal, style:{color: '#888888'}"><i class="fa-solid fa-volume-high"></i></span>
                <span class="audioTem" data-bind="visible: AudioMute, style:{color: AudioMute}"><i class="fa-solid fa-volume-xmark"></i></span><br>
                <div>
                    <span class="audioTemTitle">Input:</span>
                    <span class="audioTemTitle">Level:</span>
                    <span class="audioTemTitle">Mute:</span>
                    <span class="audioTemTitle">Decode:</span>
                    <span class="audioTemTitle">Format:</span>
                </div>
                <div>
                    <input class="audioTemInput" readonly data-bind="value: input, css:{audioOption: $data.input}" />
                    <input class="audioTemInput" readonly data-bind="value: level, css:{audioOption: $data.level}" />
                    <input class="audioTemInput" readonly data-bind="value: mute, style:{color: AudioMute}, css:{audioOption: $data.mute}"/>
                    <input class="audioTemInput" readonly data-bind="value: decode, css:{audioOption: $data.decode}" />
                    <input class="audioTemInput" readonly data-bind="value: format, css:{audioOption: $data.format}" />
                </div>
             </div>
            <div class="parent_monitoring_server">
                <span class="serverTem" style="color: #BBBBBB; font-size: 14px;">Server</span><br><br>
                <div>
                    <span class="serverTemTitle">Serial No:</span>
                    <span class="serverTemTitle">Software:</span>
                    <span class="serverTemTitle">OS:</span>
                    <span class="serverTemTitle">Data usage:</span>
                    <span class="serverTemTitle">RAID Status:</span>
                </div>
                <div>
                    <input class="serverTemInput" data-bind="value: serial" />
                    <input class="serverTemInput" data-bind="value: software" />
                    <input class="serverTemInput" data-bind="value: os" />
                    <div class="serverTemInputProgress">
                        <div class="progress">
                          <div class="progress-bar" role="progressbar" data-bind="text: freeSpace, style: {width: 'None'}"></div>
                        </div>
                    </div>
                    <input class="serverTemInput" data-bind="value: raidstatus, style:{color: '#888888'}" />
                </div>
            </div>
        </div>
        <!--/ko-->
        <!--ko ifnot: Offline-->
            <div class="parent_monitoring_container">
                <div class="parent_monitoring_sidebar" data-bind="style:{background: sidebarStatus}"></div>
                <div class="parent_monitoring_navbar">
                    <div class="navicon" data-bind="visible: PlayingStatus, style:{color: PlayingStatus}"><i class="fa-solid fa-play"></i><input readonly data-bind="value: status"/></div>
                    <div class="navicon" data-bind="visible: Pause, style:{color: Pause}"><i class="fa-solid fa-pause"><input readonly data-bind="value: status"/></i></div>
                    <div class="navicon" data-bind="visible: Error, style:{color: Error}"><i class="fa-solid fa-triangle-exclamation"></i><input readonly data-bind="value: status"/></div>
                    <div class="navicon" data-bind="visible: Sync, style:{color: Sync}"><i class="fa-solid fa-arrows-rotate"><input readonly data-bind="value: status"/></i></div>
                    <div class="navicon" data-bind="visible: Offline, style:{color: Offline}"><i class="fa-solid fa-circle-xmark"></i><input readonly data-bind="value: status"/></div>
                    <select class="selectOption" data-bind="options: SelectedName, css:{selectName: SelectedName}"></select>
                    <a class="nav-link dropdown-toggle" id="dropdown-toggle-select" data-bs-toggle="dropdown"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    <div class="navicon-slider" data-bind="value: $data.active(), click: _switch"><i class="fa-solid fa-sliders-h" style="position: relative; top: 8px;"></i></div>
                </div>
                <div class="parent_monitoring_middle">
                    <div data-bind="style: {color: ConnectionStatus}"><i class="fa-solid fa-plug"></i></div>
                    <div data-bind="style: {color: Ping}"><i class="fa-solid fa-circle"></i></div>
                    <div data-bind="style: {color: Calendar}"><i class="fa-solid fa-calendar-week"></i></div>
                    <div data-bind="visible: Liveplay, style:{color: Liveplay}"><i class="fab fa-chromecast"></i></div>
                </div>
                <div class="parent_monitoring_right">
                    <p class="movieTem" data-bind="text: spl, style:{width: '650px', color: '#F1F1F1', fontSize: '20px'}"></p>
                    <p class="movieTem" data-bind="text: current_clip, style:{width: '650px'}" /></p>
                    <div>
                        <p class="movieTem" data-bind="text: current_playtime, css:{parentCurrentPlaytime:current_playtime}" /></p>
                        <p class="movieTem" data-bind="text: playtime_left, visible: progressPercentual, css:{parentProgressPercentual:progressPercentual}"/></p>
                    </div>

                    <div class="progress" data-bind="visible: progressPercentual">
                      <div class="progress-bar" role="progressbar" data-bind="style: {width: progressPercentual, background: progressBar}"></div>
                    </div>
                    <span class="movieTem">Updated at:<input readonly class="movieTem" data-bind="value: update_time, visible: progressPercentual, css:{updateTime: progressPercentual}" /></span>
                    <br>
                    <span class="movieTem">Next show:<input readonly class="movieTem" data-bind="value: next_show_spl, css: {nextShowSpl: $data.next_show_spl}" /></span>
                    <span class="showTime">Start in:<input readonly data-bind="value: next_show_time, css:{nextShowTime: $data.next_show_time}"/></span>
                </div>
                <div class="parent_monitoring_projector" data-bind="style: {color: NoProjector}">
                    <!-- ko if: NoProjector -->
                        <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 0</span><br>
                        <span class="projectorTem">No added device</span><br>
                    <!-- /ko -->
                    <!-- ko ifnot: NoProjector -->
                        <div class="projectorContainer">
                            <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 0</span><br>
                            <span class="projectorTem" data-bind="style: {color: Connection0}"><i class="fa-solid fa-video"></i></span>
                            <span class="projectorTem" data-bind="style: {color: PowerStatus}"><i class="fa-solid fa-power-off"></i></span>
                            <span class="projectorTem" data-bind="style: {color: DowserStatus}"><i class="fa-solid fa-record-vinyl"></i></span>
                            <span class="projectorTem" data-bind="style: {color: LampHoursColor}"><i class="fa-solid fa-lightbulb"></i></span>
                            <div>
                                <span class="projectorTemTitle">Channel:</span>
                                <span class="projectorTemTitle">Lamp Hour:</span>
                                <input class="projectorTemInput" data-bind="value: channel, css:{ChannelLamp: $data.channel}" />
                                <input class="projectorTemInput" data-bind="value: lamphours, style:{color: LampHours}, css:{ChannelLamp: $data.lamphours}" />
                            </div>
                        </div>
                        <div class="projectorContainer">
                            <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 1</span><br>
                            <span class="projectorTem" data-bind="style: {color: Connection1}"><i class="fa-solid fa-video"></i></span>
                            <span class="projectorTem" data-bind="style: {color: PowerStatus1}"><i class="fa-solid fa-power-off"></i></span>
                            <span class="projectorTem" data-bind="style: {color: DowserStatus1}"><i class="fa-solid fa-record-vinyl"></i></span>
                            <span class="projectorTem" data-bind="style: {color: LampHoursColor1}"><i class="fa-solid fa-lightbulb"></i></span>
                            <div>
                                <span class="projectorTemTitle">Channel:</span>
                                <span class="projectorTemTitle">Lamp Hour:</span>
                                <input class="projectorTemInput" data-bind="value: channel1, css:{ChannelLamp: $data.channel1}" />
                                <input class="projectorTemInput" data-bind="value: lamphours1, style:{color: LampHours1}, css:{ChannelLamp: $data.channel1}" />
                            </div>
                        </div>
                    <!-- /ko -->
                </div>
                <div class="parent_monitoring_audio">
                    <span class="audioTem" style="color: #BBBBBB; font-size: 14px;">Audio</span>
                     <br>
                    <span class="audioTem" data-bind="visible: AudioNormal, style:{color: AudioNormal}"><i class="fa-solid fa-volume-high"></i></span>
                    <span class="audioTem" data-bind="visible: AudioMute, style:{color: AudioMute}"><i class="fa-solid fa-volume-xmark"></i></span><br>
                    <div>
                        <span class="audioTemTitle">Input:</span>
                        <span class="audioTemTitle">Level:</span>
                        <span class="audioTemTitle">Mute:</span>
                        <span class="audioTemTitle">Decode:</span>
                        <span class="audioTemTitle">Format:</span>
                    </div>
                    <div>
                        <input class="audioTemInput" readonly data-bind="value: input, css:{audioOption: $data.input}" />
                        <input class="audioTemInput" readonly data-bind="value: level, css:{audioOption: $data.level}" />
                        <input class="audioTemInput" readonly data-bind="value: mute, style:{color: AudioMute}, css:{audioOption: $data.mute}"/>
                        <input class="audioTemInput" readonly data-bind="value: decode, css:{audioOption: $data.decode}" />
                        <input class="audioTemInput" readonly data-bind="value: format, css:{audioOption: $data.format}" />
                    </div>
                 </div>
                <div class="parent_monitoring_server">
                    <span class="serverTem" style="color: #BBBBBB; font-size: 14px;">Server</span><br><br>
                    <div>
                        <span class="serverTemTitle">Serial No:</span>
                        <span class="serverTemTitle">Software:</span>
                        <span class="serverTemTitle">OS:</span>
                        <span class="serverTemTitle">Data usage:</span>
                        <span class="serverTemTitle">RAID Status:</span>
                    </div>
                    <div>
                        <input class="serverTemInput" data-bind="value: serial" />
                        <input class="serverTemInput" data-bind="value: software" />
                        <input class="serverTemInput" data-bind="value: os" />
                        <div class="serverTemInputProgress">
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" data-bind="text: freeSpace, style: {width: storageusage, background: progressBar}"></div>
                            </div>
                        </div>
                        <input class="serverTemInput" data-bind="value: raidstatus, style:{color: RaidStatus}" />
                    </div>
                </div>
            </div>
        <!--/ko-->
    <!--/ko-->

    <!--ko if:$data.active()-->
        <!--ko if: Offline -->
            <div class="edit_monitoring_container">
            <div class="edit_monitoring_sidebar" data-bind="style:{background: sidebarStatus}"></div>
            <div class="edit_monitoring_navbar">
                <div class="navicon" data-bind="style:{color: Offline}"><i class="fa-solid fa-circle-xmark"></i><input readonly data-bind="value: status"/></div>
                <select class="selectOption" data-bind="options: SelectedName, css:{selectName: SelectedName}"></select>
                <a class="nav-link dropdown-toggle" id="dropdown-toggle-select1" href="#" data-bs-toggle="dropdown"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                <div class="navicon-slider" data-bind="value: $data.active(), click: _switch"><i class="fa-solid fa-arrow-left" style="position: relative; top: 2px;"></i></div>
            </div>
            <div class="edit_monitoring_middle">
                <div data-bind="style: {color: '#888888'}"><i class="fa-solid fa-plug"></i></div>
                <div data-bind="style: {color: '#888888'}"><i class="fa-solid fa-circle"></i></div>
                <div data-bind="style: {color: '#888888'}"><i class="fa-solid fa-calendar-week"></i></div>
                <div data-bind="visible: Liveplay, style:{color: '#888888'}"><i class="fab fa-chromecast"></i></div>
            </div>
            <div class="edit_monitoring_right">
                <input readonly class="movieTem" data-bind="value: spl, style:{width: '650px', color: '#F1F1F1', fontSize: '20px'}" />
                <input readonly class="movieTem" data-bind="value: current_clip, style:{width: '650px'}" />
                <input readonly class="movieTem offlineClass" data-bind="value: current_playtime, css:{currentPlaytime:current_playtime}" />
                <input readonly class="movieTem offlineClass" data-bind="value: playtime_left, visible: progressPercentual, css:{progressPercentual:progressPercentual}"/>
                <div class="progress" data-bind="style: {background: '#33353F'}">
                  <div class="progress-bar" role="progressbar" data-bind="style: {width: progressPercentual, background: 'None'}"></div>
                </div>
                <span class="movieTem offlineClass">Updated at:<input readonly class="movieTem offlineClass" data-bind="value: update_time, visible: progressPercentual, css:{updateTime: progressPercentual}" /></span>
                <br>
                <span class="movieTem offlineClass">Next show:<input readonly class="movieTem offlineClass" data-bind="value: next_show_spl, css: {nextShowSpl: $data.next_show_spl}" /></span>
                <span class="showTime offlineClass">Start in:<input readonly class="offlineClass" data-bind="value: next_show_time, css:{nextShowTime: $data.next_show_time}, style:{color:'#B9B9B9'}"/></span>
            </div>
            <div class="edit_monitoring_controller">
                <span class="controller_button offlineClass"><i class="fas fa-step-backward"></i></span>
                <span class="controller_button offlineClass"><i class="fas fa-backward"></i></span>
                <span class="controller_button offlineClass"><i class="fas fa-pause"></i></span>
                <span class="controller_button offlineClass"><i class="fas fa-stop"></i></span>
                <span class="controller_button offlineClass"><i class="fas fa-forward"></i></span>
                <span class="controller_button offlineClass"><i class="fas fa-step-forward"></i></span>
            </div>
            <div class="edit_monitoring_space">Space</div>
            <div class="edit_monitoring_projector">
                <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 1</span><br>
                <span class="projectorTem offlineClass" data-bind="click: power"><i class="fa-solid fa-power-off"></i></span>
                <span class="projectorTem offlineClass" data-bind="click: lamp"><i class="fa-solid fa-lightbulb"></i></span>
                <span class="projectorTem offlineClass" data-bind="click: dowser"><i class="fa-solid fa-record-vinyl"></i></span>
                <div class="dropdown_projector offlineClass">
                      <button style="background: #474B59; color:#6E717B" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Channel 1
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Channel 2</a>
                        <a class="dropdown-item" href="#">Channel 3</a>
                        <a class="dropdown-item" href="#">Channel 4</a>
                      </div>
                </div>
             </div>
            <div class="edit_monitoring_audio">
                <span class="audioTem" style="color: #BBBBBB; font-size: 14px;">Audio</span>
                 <br>
                <span class="audioTem offlineClass" data-bind="visible: AudioNormal"><i class="fa-solid fa-volume-high" data-bind="click: Mute"></i>
                    <div class="audio_range">
                      <input type="range" class="slider" data-bind="disable: audioRange, value: audioRange">
                    </div>
                </span>
                <span class="audioTem" data-bind="visible: AudioMute, style:{color: AudioMute}"><i class="fa-solid fa-volume-xmark" data-bind="click: Mute"></i>
                    <div class="audio_range"><input type="range" data-bind="disable: audioRange, value: audioRange"></div>
                </span>
                <div class="automation_cue">
                    <span onclick="automationCue();"><i class="fa fa-cogs"></i> Automation Cue</span>
                </div>

                <div class="dropdown_audio offlineClass">
                      <button style="background: #474B59; color:#6E717B" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Channel 1
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Channel 2</a>
                        <a class="dropdown-item" href="#">Channel 3</a>
                        <a class="dropdown-item" href="#">Channel 4</a>
                      </div>
                </div>

                 <div class="spl_list">
                    <span onclick="splList();"><i class="fa-solid fa-list"></i> SPL List</span>
                </div>
            </div>
        </div>
        <!--/ko-->
        <!--ko ifnot: Offline -->
            <div class="edit_monitoring_container">
            <div class="edit_monitoring_sidebar" data-bind="style:{background: sidebarStatus}"></div>
            <div class="edit_monitoring_navbar">
                <div class="navicon" data-bind="visible: PlayingStatus, style:{color: PlayingStatus}"><i class="fa-solid fa-play"></i><input readonly data-bind="value: status"/></div>

            if(this.dowserstatus1() == false)
                return '#EB3C3D';
        }, this)

            else if (this.mute() != "ON" && this.mute() != "OFF")

            else{
                console.log("Audio UnMute");
                mute = data.mute('ON');

        }

        }, this)

                return '#00CF75';

                return '#EB3C3D';

            if((this.liveplay() == false && this.lmsenable() == false) || (this.liveplay() == true && this.lmsenable() == false) && this.status() == "Pause")
                    return 'Blue';
            else if(this.liveplay() == true && this.lmsenable() == true && this.status() == "Playing")
                    return '#00CF75';
        }, this)

        this.RaidStatus = ko.computed(function(){
            if(this.raidstatus() == "OK")
                return '#00CF75';
            else if(this.raidstatus() == "degraded")
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.PowerStatus = ko.computed(function(){
            if(this.powerstatus() == true)
                return '#00CF75';
            else
                return '#EB3C3D';
        }, this)

        this.PowerStatus1 = ko.computed(function(){
            if(this.powerstatus1() == true)
                return '#00CF75';
            else
                return '#EB3C3D';
        }, this)

        this.DowserStatus = ko.computed(function(){
            if(this.dowserstatus() == true)
                return '#00CF75';
            else if(this.dowserstatus() == false)
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.DowserStatus1 = ko.computed(function(){
            if(this.dowserstatus1() == true)
                return '#00CF75';
            else if(this.dowserstatus1() == false)
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

      },
      template: {
        element: 'parent-component'
      },
    });

    ko.applyBindings();



</script>



</body>
</html>
