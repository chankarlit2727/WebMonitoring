     body{
        line-height: 1.35;
     }
    .monitoring_container:before{
        content: none;
    }

    .monitoring_container{
        position: relative;
        right: 10px;
        display: grid;
        width: 100%;
        padding: 10px;
        grid-template:
           'sidebar navbar navbar navbar navbar navbar navbar'
           'sidebar middle right controller space projector audio '

        grid-template-columns: 30px 50px 570px 360px 4px 260px 250px ;
        content: "after";

    }


    .monitoring_sidebar{
        position: relative;
        grid-area: sidebar;
        text-align:center;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        width: 15px;
        left: 15px;
     }

     .monitoring_navbar{
        position: relative;
        grid-area: navbar;
        background-color:#33353F;
        border-top-right-radius: 20px;

     }

     .monitoring_middle{
        position: relative;
        grid-area: middle;
        background-color:#393D4B;
        text-align:center;


     }

     .monitoring_right{
        position: relative;
        grid-area: right;
        background-color:#4D515F;

     }

     .monitoring_controller{
        position: relative;
        grid-area: controller;
        background-color:#4D515F;

     }


     .monitoring_space{
        position: relative;
        grid-area: space;
        background-color:#33353F;

     }

     .navicon{
        position: relative;
        float: left;
        padding: 15px 20px;
        bottom: 5px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
     }

     .navicon input{
        position: relative;
        width: 100px;
        background: transparent;
        padding: 0 12px;
        border: none;
        outline: none;
     }

     .navicon-slider{
        position: absolute;
        right: 0;
        bottom: 0;
        text-align: center;
        font-size: 20px;
        width: 40px;
        height: 40px;
        background: #BDBEC8;
        border-top-right-radius: 20px;
        z-index: 9;
        cursor: pointer;
     }
     .fa-arrow-left{
        position: absolute;
        left: 2px;

     }

     .monitoring_navbar select{
        position: relative;
        margin-left: 110px;
        top: 7px;
        font-size: 12px;
        -moz-appearance: none;
        -webkit-appearance: none;
         appearance: none;
         outline: none;
     }

     .monitoring_projector{
        position: relative;
        background-color:#4D515F;
        list-style-type: none;
     }

     .monitoring_audio{
        position: relative;
        background-color:#4D515F;
     }


     .fa-plug, .fa-calendar-week, .fa-chromecast{
        position: static;
        margin-top: 10px;
        padding-top: 9px;
        font-size: 16px;
     }
     .fa-circle{
        position: static;
        padding-top: 9px;
        margin-top: 10px;
        font-size: 10px;
     }



    .movieTem{
        position: relative;
        padding: 3px;
        margin-left: 15px;
        background: transparent;
        font-size: 12px;
        color: #717274;
        border: none;
        outline: none;
    }

    .monitoring_right .progress{
        position: relative;
        background: #888888;
        width: 93%;
        top: 10px;
        margin: 5px 17px;
        margin-bottom: 10px;
        border-radius: 10px;
    }

    .showTime{
        position: relative;
        bottom: 20px;
        right: 5px;
        background: transparent;
        font-size: 12px;
        color: #717274;
        border: none;

    }

    .controller_button{
        margin: 6px;
        margin-top: 80px;
        margin-right: 5px;
        padding-top: 10px;
        padding-bottom: 35px;

        width: 45px;
        height: 30px;
        color: #BDBEC8;
        background: #393D4B;
        border-radius: 10px;
        font-size: 18px;

    }

    .projectorTem{
        position: relative;
        left: 10px;
        color: #858586;

    }

    .fa-power-off, .fa-record-vinyl, .fa-lightbulb, .fa-volume-high, .fa-volume-xmark{
        position: relative;

        text-align: center;
        width: 36px;
        background: #393D4B;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;

    }

    .dropdown{
        position: relative;
        top: 10px;
        right: 10px;
        float: right;
        font-size: 10px;

    .dropdown button{

    .audioTem{

        height: 30px;
        right: 150px;
        bottom: 2px;
        width: 250px;
        background: #33353F;

    .currentPlaytime{

        float: left;
        top: 15px;
    }

    .progressPercentual{

    }

    .updateTime{

        background: transparent;
        border: none;
        outline: none;
    }

    .nextShowSpl{
        position: relative;
        right: 15px;
        background: transparent;
        border: none;
        outline: none;
        width: 350px;
    }

    .nextShowTime{
        width: 80px;
        background: transparent;
        font-size: 12px;
        color: #717274;
        border: none;
        outline: none;

    }

    #dropdown-toggle-select{
        position: relative;
        left: 190px;
        bottom: 28px;
        width: 10px;
        font-size: 20px;
        z-index: 9;
    }

    #dropdown-toggle-select::after {
        content: none;
    }


    </style>


</head>
<body>
<template id="parent-component">
    <div class="monitoring_container">
        <div class="monitoring_sidebar" data-bind="style:{background: sidebarStatus}"></div>
        <div class="monitoring_navbar">
            <div class="navicon" data-bind="visible: PlayingStatus, style:{color: PlayingStatus}"><i class="fa-solid fa-play"></i><input readonly data-bind="value: status"/></div>
            <div class="navicon" data-bind="visible: Pause, style:{color: Pause}"><i class="fa-solid fa-pause"><input readonly data-bind="value: status"/></i></div>
            <div class="navicon" data-bind="visible: Error, style:{color: Error}"><i class="fa-solid fa-triangle-exclamation"><input readonly data-bind="value: status"/></i></div>
            <div class="navicon" data-bind="visible: Sync, style:{color: Sync}"><i class="fa-solid fa-arrows-rotate"><input readonly data-bind="value: status"/></i></div>
            <select class="selectOption" data-bind="options: SelectedName, css:{selectName: SelectedName}"></select>
            <a class="nav-link dropdown-toggle" id="dropdown-toggle-select" href="#" data-bs-toggle="dropdown"><i class="fa-solid fa-ellipsis-vertical"></i></a>
            <div class="navicon-slider"><i class="fa-solid fa-arrow-left" style="position: relative; top: 13px; right: 4px;"></i></div>
        </div>
        <div class="monitoring_middle">
            <div data-bind="style: {color: ConnectionStatus}"><i class="fa-solid fa-plug"></i></div>
            <div data-bind="style: {color: Ping}"><i class="fa-solid fa-circle"></i></div>
            <div data-bind="style: {color: Calendar}"><i class="fa-solid fa-calendar-week"></i></div>
            <div data-bind="visible: Liveplay, style:{color: Liveplay}"><i class="fab fa-chromecast"></i></div>

        </div>

        <div class="monitoring_right">
            <input readonly class="movieTem" data-bind="value: spl, style:{width: '650px', color: '#F1F1F1', fontSize: '20px'}" />
            <input readonly class="movieTem" data-bind="value: current_clip, style:{width: '650px'}" />
            <input readonly class="movieTem" data-bind="value: current_playtime, css:{currentPlaytime:current_playtime}" />
            <input readonly class="movieTem" data-bind="value: playtime_left, visible: progressPercentual, css:{progressPercentual:progressPercentual}"/>
            <div class="progress" data-bind="visible: progressPercentual">
              <div class="progress-bar" role="progressbar" data-bind="style: {width: progressPercentual, background: progressBar}"></div>
            </div>
            <span class="movieTem">Updated at:<input readonly class="movieTem" data-bind="value: update_time, visible: progressPercentual, css:{updateTime: progressPercentual}" /></span>
            <br>
            <span class="movieTem">Next show:<input readonly class="movieTem" data-bind="value: next_show_spl, css: {nextShowSpl: $data.next_show_spl}" /></span>
            <span class="showTime">Start in:<input readonly data-bind="value: next_show_time, css:{nextShowTime: $data.next_show_time}"/></span>
        </div>
        <div class="monitoring_controller">
            <span class="controller_button"><i class="fas fa-step-backward"></i></span>
            <span class="controller_button"><i class="fas fa-backward"></i></span>
            <span class="controller_button"><i class="fas fa-pause"></i></span>
            <span class="controller_button"><i class="fas fa-stop"></i></span>
            <span class="controller_button"><i class="fas fa-forward"></i></span>
            <span class="controller_button"><i class="fas fa-step-forward"></i></span>
        </div>
        <div class="monitoring_space">Space</div>

         <div class="monitoring_projector" data-bind="style: {color: NoProjector}">
            <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 0</span><br>
             <!-- ko if: NoProjector -->
            <span class="projectorTem">No added device</span><br>
             <!-- /ko -->
            <!-- ko ifnot: NoProjector -->
            <span class="projectorTem" data-bind="style: {color: PowerStatus}"><i class="fa-solid fa-power-off"></i></span>
            <span class="projectorTem" data-bind="style: {color: LampHoursColor}"><i class="fa-solid fa-lightbulb"></i></span>
            <span class="projectorTem" data-bind="style: {color: DowserStatus}"><i class="fa-solid fa-record-vinyl"></i></span>
            <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Channel
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
            </div>
            <!-- /ko -->
         </div>
         <div class="monitoring_audio">
            <span class="audioTem" style="color: #BBBBBB; font-size: 14px;">Audio</span>
             <br>
            <span class="audioTem" data-bind="visible: AudioNormal, style:{color: AudioNormal}"><i class="fa-solid fa-volume-high"></i>
                <div class="audio_range"><input type="range" id="customRange1" min="0" max="10"></div>
            </span>
            <span class="audioTem" data-bind="visible: AudioMute, style:{color: AudioMute}"><i class="fa-solid fa-volume-xmark"></i></span>

         </div>
    </div>
</template>

            "lampstatus": true,
            "dowserstatus": false,
            "channel": "1",
            "lamphours": "9471hr",
            "lamphourscolor": 0,
            "available": true,
            "connection": true
        },
        "audio": {
            "id": "ed7824dd-6086-4ac7-b927-0ee7fc994894",
            "input": "1",
            "level": "6.0",
            "mute": "ON",
            "decode": "N/A",
            "format": "N/A",
            "available": true,
            "connection": true
        }
      });


    ko.components.register('parents-detail', {
      viewModel: function(params) {
        this.id = params.data.id;
        this.name = params.data.name;
        this.status = params.data.status;
        this.connection = params.data.connection;
        this.ping = params.data.ping;
        this.scheduler = params.data.scheduler_mode;
        this.spl = params.data.playbackInfo.spl;
        this.current_clip = params.data.playbackInfo.current_clip;
        this.current_playtime = params.data.playbackInfo.current_playtime;
        this.playtime_left = params.data.playbackInfo.playtime_left;
        this.playing_progress = params.data.playbackInfo.playing_progress;
        this.update_time = params.data.update_time;
        this.next_show_spl = params.data.playbackInfo.next_show_spl;
        this.next_show_time = params.data.playbackInfo.next_show_time;
        this.liveplay = params.data.playbackInfo.liveplay;
        this.lmsenable = params.data.playbackInfo.lms_enable;
        this.connection0 = params.data.projector0.connection;
        this.connection1 = params.data.projector1.connection;
        this.available = params.data.projector0.available;
        this.available1 = params.data.projector1.available;
        this.lamphourscolor = params.data.projector0.lamphourscolor;
        this.lamphourscolor1 = params.data.projector1.lamphourscolor;
        this.channel = params.data.projector0.channel;
        this.channel1 = params.data.projector1.channel;
        this.lamphours = params.data.projector0.lamphours;
        this.lamphours1 = params.data.projector1.lamphours;
        this.powerstatus = params.data.projector0.powerstatus;
        this.powerstatus1 = params.data.projector1.powerstatus;
        this.dowserstatus = params.data.projector0.dowserstatus;
        this.dowserstatus1 = params.data.projector1.dowserstatus;
        this.input = params.data.audio.input;
        this.level = params.data.audio.level;
        this.mute = params.data.audio.mute;
        this.decode = params.data.audio.decode;
        this.format = params.data.audio.format;
        this.serial = params.data.server.serial;
        this.software = params.data.server.software;
        this.os = params.data.server.os;
        this.storageusage = params.data.server.storageusage;
        this.raidstatus = params.data.server.raidstatus;
        this.freespace = params.data.server.freespace;



        this.progressPercentual = ko.computed(function(){
            if(this.connection() == true)
                return '' + ko.utils.unwrapObservable(this.playing_progress) + '%';

        }, this)

        this.freeSpace = ko.computed(function(){
            return '' + ko.utils.unwrapObservable(this.freespace) + 'Free';
        }, this)

        this.SelectedName = ko.computed(function(){
            var name = [this.name];
                return name;

        }, this)

        this.progressBar = ko.computed(function(){
            if(this.status() == "Error")
                return '#FFDD00';
            else
                return '#00CF75';
        }, this)

        this.sidebarStatus = ko.computed(function(){
            if(this.status() == "Playing")
                return '#00CF75';
            else if(this.status() == "Pause")
                return 'Blue';
            else if(this.status() == "Error")
                return '#FF3D3D';
            else if(this.status() == "Sync")
                return 'LightBlue';
        }, this)

        this.Connection0 = ko.computed(function(){
            if(this.connection0() == true)
                return '#00CF75';
            else if(this.connection0() == false)
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.Connection1 = ko.computed(function(){
            if(this.connection1() == true)
                return '#00CF75';
            else if(this.connection1() == false)
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.LampHoursColor = ko.computed(function(){
            if(this.lamphourscolor() < 1)
                return '#00CF75';
            else if(this.lamphourscolor()  === 1)
                return '#FFDD00';
            else if(this.lamphourscolor() > 1)
                return '#EB3C3D';
        }, this)

        this.LampHoursColor1 = ko.computed(function(){
            if(this.lamphourscolor1() < 1)
                return '#00CF75';
            else if(this.lamphourscolor1()  === 1)
                return '#FFDD00';
            else if(this.lamphourscolor1() > 1)
                return '#EB3C3D';
        }, this)

        this.LampHours = ko.computed(function(){
            if(this.dowserstatus() == true)
                return '#00CF75';
            if(this.dowserstatus() == false)
                return '#EB3C3D';
        }, this)

        this.LampHours1 = ko.computed(function(){
            if(this.dowserstatus1() == true)
                return '#00CF75';
            if(this.dowserstatus1() == false)
                return '#EB3C3D';
        }, this)

        this.AudioNormal = ko.computed(function(){
            if(this.mute() == "ON")
                return '#00CF75';
            else if (this.mute() != "ON" && this.mute() != "OFF")
                return '#888888';

        }, this)

        this.AudioMute = ko.computed(function(){
            if(this.mute() == "OFF")
                return '#FFDD00';
        }, this)

        this.NoProjector = ko.computed(function(){
            if(this.available() == false && this.available1() == false)
                return '#888888';
        }, this)

        this.StorageUsage = ko.computed(function(){
            if(this.storageusage() < 80)
                return '#00CF75';
            else if(this.storageusage() >= 80 && this.storageusage() < 90)
                return '#FFDD00';
            else if(this.storageusage() >= 90)
                return '#EB3C3D';
        }, this)

        this.ConnectionStatus = ko.computed(function(){
            if(this.connection() == true)
                return '#00CF75';
            else if(this.connection() == false)
                this.spl = "Unknown SPL";
                this.current_clip = "Unknown Clip";
                this.current_playtime = "00:00:00";
                this.next_show_spl = "";
                this.next_show_time = "";
                return '#888888';
        }, this)

        this.Ping = ko.computed(function(){
            if(this.ping() == true)
                return '#00CF75';
            else
                return '#EB3C3D';
        }, this)

        this.Calendar = ko.computed(function(){

            if(this.scheduler() == true && this.status() != "Error")
                return '#00CF75';
            else if(this.scheduler() == false)
                return '#EB3C3D';
            else if(this.scheduler() == true && this.status() == "Error")
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.Liveplay = ko.computed(function(){
            if(this.liveplay() == true && this.status() != "error" && this.connection() == true)
                return '#00CF75';
        }, this)

        this.Pause = ko.computed(function(){
            if(this.status() == "Pause")
                return 'Blue';
        }, this)

        this.Error = ko.computed(function(){
            if(this.status() == "Error")
                return '#EB3C3D';
        }, this)

        this.Sync = ko.computed(function(){
            if(this.status() == "Sync")
                return 'LightBlue';
        }, this)

        this.PlayingStatus = ko.computed(function(){
            if((this.liveplay() == false && this.lmsenable() == false) || (this.liveplay() == true && this.lmsenable() == false) && this.status() == "Pause")
                    return 'Blue';
            else if(this.liveplay() == true && this.lmsenable() == true && this.status() == "Playing")
                    return '#00CF75';
        }, this)

        this.RaidStatus = ko.computed(function(){
            if(this.raidstatus() == "OK")
                return '#00CF75';
            else if(this.raidstatus() == "degraded")
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.PowerStatus = ko.computed(function(){
            if(this.powerstatus() == true)
                return '#00CF75';
            else
                return '#EB3C3D';
